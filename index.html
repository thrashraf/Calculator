    <title>Calculator</title>

<body>

    <div class="main-calculator" name = "bodyCal" >
        <form name = 'discal'>
        <input type = "text" class="input"  id="display" name ="display">
        </form>
        <div class="grid-container">
            <button type="button" class=" btn-circle" value=" "onclick = "cls(value) " >C</button>
            <button type="button" class="btn-circle"  value="%" onclick="get_val (this.value)">%</button>
            <button type="button" class="btn-circle"  onclick="Delete()">DEL</button>
            <button type="button" class="btn-circle" value="/" onclick="get_val (this.value)">/</button>
            <button type="button" class="btn-circle" value="7" onclick="get_val (this.value)">7</button>
            <button type="button" class="btn-circle" value="8" onclick="get_val (this.value)">8</button>
            <button type="button" class="btn-circle" value="9" onclick="get_val (this.value)">9</button>
            <button type="button" class="btn-circle" value="*" onclick="get_val (this.value)">x</button>
            <button type="button" class="btn-circle" value="4" onclick="get_val (this.value)">4</button>
            <button type="button" class="btn-circle" value="5" onclick="get_val (this.value)">5</button>
            <button type="button" class="btn-circle" value="6" onclick="get_val (this.value)">6</button>
            <button type="button" class="btn-circle" value="+" onclick="get_val (this.value)">+</button>
            <button id = 'button' type="button" class="btn-circle" value="1" onclick="get_val (this.value)">1</button>
            <button id = 'button' type="button" class="btn-circle" value="2" onclick="get_val (this.value)">2</button>
            <button type="button" class="btn-circle" value="3" onclick="get_val (this.value)">3</button>
            <button type="button" class="btn-circle" value="-" onclick="get_val (this.value)">_</button>
            <button type="button" class="btn-circle" value="0" onclick="get_val (this.value)">0</button>
            <button type="button" class="btn-circle" value="." onclick="get_val (this.value)">.</button>
            
        
        </div>
        <div class="equal"><button type="button" class="btn-circle-equal"value = '=' onclick="calculate()">=</button></div>
