<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Calculator</title>
</head>
<body>

    <div class="main-calculator" name = "bodyCal" >
        <form name = 'discal'>
        <input type = "text" class="input"  id="display" name ="display" value=" ">
        </form>
        <div class="grid-container">
            <button type="button" class="button btn-circle" value=" ">C</button>
            <button type="button" class="button btn-circle hehe"  value="%">%</button>
            <button type="button" class="button btn-circle" value="del" >DEL</button>
            <button type="button" class="button btn-circle" value="/" >/</button>
            <button type="button" class="button btn-circle" value="7">7</button>
            <button type="button" class="button btn-circle" value="8">8</button>
            <button type="button" class="button btn-circle" value="9">9</button>
            <button type="button" class="button btn-circle" value="*" >x</button>
            <button type="button" class="button btn-circle" value="4">4</button>
            <button type="button" class="button btn-circle" value="5" >5</button>
            <button type="button" class="button btn-circle" value="6" >6</button>
            <button type="button" class="button btn-circle" value="+">+</button>
            <button id = 'button' type="button" class="button btn-circle" value="1">1</button>
            <button id = 'button' type="button" class="button btn-circle" value="2">2</button>
            <button type="button" class="button btn-circle" value="3">3</button>
            <button type="button" class="button btn-circle" value="-">_</button>
            <button type="button" class="button btn-circle" value="0">0</button>
            <button type="button" class="button btn-circle" value=".">.</button>
            
        
        </div>
        <div class="equal"><button type="button" class="button btn-circle-equal"value = '='>=</button></div>
        </div>
        </div>
    </div>
</form>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
</body>
</html>
